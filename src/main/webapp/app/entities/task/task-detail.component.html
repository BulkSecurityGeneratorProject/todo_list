<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="task">
            <h2><span>Task</span> {{task.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{task.title}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{task.description}}</span>
                </dd>
                <dt><span>Done</span></dt>
                <dd>
                    <span>{{task.done}}</span>
                </dd>
                <dt><span>Created Date</span></dt>
                <dd>
                    <span>{{task.createdDate}}</span>
                </dd>
                <dt><span>Schedule</span></dt>
                <dd>
                    <span>{{task.schedule}}</span>
                </dd>
                <dt><span>Priority</span></dt>
                <dd>
                    <span>{{task.priority}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{task.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task', task.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
